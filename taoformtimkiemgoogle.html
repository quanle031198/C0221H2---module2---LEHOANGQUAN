<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tạo Tìm kiếm google</title>
    </head>
    <body>
        <h1>Tìm kiếm Google</h1>
        <fieldset>
        <form action="https://www.google.com.vn/search" method="get">
            <input type="text" name="q"/>
            <input  type="submit" value="Tìm kiếm"/>
        </form>
    </fieldset>
        <style>
            h1{
                padding-left: 50px;
            }
        form{
            padding:50px;
        }   
       input[type="text"]
       {
           height:30px;
           width: 50%;
       }
       input[type="submit"]
       {
           padding:8px;
           
          
       }
        </style>
    </body>

</html>
